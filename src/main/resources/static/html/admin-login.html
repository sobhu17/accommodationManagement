<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/css/admin_style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff;
      overflow: hidden;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #555;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container p#errorMessage {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <p id="errorMessage" style="color: red; display: none;">Invalid credentials. Please try again.</p>
</div>

<script>
  document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("/admin/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password })
    })
            .then(response => {
              if (response.ok) {
                // Set session storage to indicate admin is logged in
                sessionStorage.setItem("adminLoggedIn", true);

                // Log to check if the session variable is set
                console.log("Session storage set:", sessionStorage.getItem("adminLoggedIn"));

                // Redirect to the admin dashboard
                window.location.href = "/html/admin-dashboard.html";
              } else {
                document.getElementById("errorMessage").style.display = "block";
              }
            })
            .catch(error => {
              console.error("Error during login:", error);
              document.getElementById("errorMessage").style.display = "block";
            });
  });
</script>
</body>
</html>
